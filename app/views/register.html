<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/common/footer.css">
</head>
<body>
    <!-- NOTE : header -->
    <header class="header" id="header"></header>
    <hr class="full-width-line">
    <!-- NOTE : main -->
    <main class="width-355">
        <div class="register-container">
            <h2 id="h2_register_title">회원가입</h2>
            <form id="registerForm" method="POST" enctype="multipart/form-data">
                <!-- NOTE : profile-icon 클릭하면 profile file 클릭 -->
                <div class="profile-picture">
                    <label for="p_profile">프로필 사진</label>
                    <p class="register-helper-text left-sort" id="p_profile">* 프로필 사진을 선택해 주세요</p>
                    <input type="file" id="file_profile_url" name="profile_url" accept="image/*" style="display:none;">
                    <img class="profile-icon" id="img_profile"></img>
                    <span class="profile-text" id="spn_profile_txt">+</span>
                    <button class="default-button" id="btn_reupload">재업로드</button>
                </div>
                
                <label for="email">이메일*</label>
                <input type="email" id="txt_email" name="email" placeholder="이메일을 입력하세요" required>
                <p class="register-helper-text left-sort" id="email-helper">* 올바른 이메일 형식을 입력해주세요.</p>

                <label for="password">비밀번호*</label>
                <input type="password" id="txt_pwd" name="password" placeholder="비밀번호를 입력하세요" required>
                <p class="register-helper-text left-sort" id="p_pwd">* 비밀번호는 8자 이상이어야 합니다.</p>

                <label for="confirm_password">비밀번호 확인*</label>
                <input type="password" id="txt_confirm_pwd" name="confirm_password" placeholder="비밀번호를 한 번 더 입력하세요" required>
                <p class="register-helper-text left-sort" id="p_confirm_pwd">* 비밀번호가 일치해야 합니다.</p>

                <label for="nickname">닉네임*</label>
                <input type="text" id="txt_nickname" name="nickname" placeholder="닉네임을 입력하세요" required>
                <p class="register-helper-text left-sort" id="p_nickname">* 닉네임을 입력해 주세요.</p>

                <button class="default-button" id="btn_register" type="submit">회원가입</button>
            </form>

            <p class="default-link"><a href="/">로그인하러 가기</a></p>
        </div>
    </main>
    
    <footer class="footer" id="footer"></footer>

    <script src="/js/user/register.js" type="module"></script>
    <script src="/js/common/footer.js" defer></script>
    <script src="/js/common/header.js" defer></script>
    <script src="/js/common/common.js" type="module"></script>
</body>
</html>
