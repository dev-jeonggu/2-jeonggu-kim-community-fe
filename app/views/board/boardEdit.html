<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/css/board/boardEdit.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/footer.css">
</head>
<body>
    <header class="header" id="header"></header>
    <hr class="full-width-line">
    <!-- NOTE : main -->
    <main class="width-570">
        <h2 class="board-title">게시글 수정</h2>
        <!-- NOTE : 제목 입력 -->
        <section class="post-section post-section-title">
            <label for="txt_title">제목*</label>
            <hr class="section-content-line">
            <input type="text" id="txt_title" value="제목을 입력해주세요. (최대 26글자)" maxlength="26" placeholder="제목을 입력해주세요. (최대 26글자)">
            <hr class="section-content-line">
        </section>
        <!-- NOTE : 내용 입력 -->
        <section class="post-section post-section-content">
            <label for="txt_content">내용*</label>
            <hr class="section-content-line">
            <textarea id="txt_content" placeholder="내용을 입력해주세요.">
                무엇을 얘기할까요? 아무말이라면, 삶은 항상 놀라운 모험이라고 생각합니다. 
                우리는 매일 새로운 경험을 하고 배우며 성장합니다.
                때로는 어려움과 도전이 있지만, 그것들이 우리를 더 강하고 지혜롭게 만듭니다.
                또한 우리는 주변의 사람들과 연결되며 사랑과 지지를 받습니다.
                그래서 우리의 삶은 소중하고 의미가 있습니다.
            </textarea>
            <hr class="section-content-line">
            <p id="p_content_helper"></p>
        </section>
        <!-- NOTE : 이미지 업로드 -->
        <section class="post-section post-section-image">
            <label for="img_upload">이미지</label>
            <div class="file-upload-container">
                <label class="file-upload-label" for="img_upload" id="lbl_file_upload">파일 선택</label>
                <input type="file" id="img_upload" accept="image/*" style="display: none;">
                <span id="file-name-display">선택된 파일 없음</span>
            </div>
            
            </section>
        <!-- NOTE : 수정 버튼 -->
        <button class="default-button" id="btn_board_update">수정하기</button>
    </main>
    <div class="cursor-dot"></div>
    <footer class="footer" id="footer"></footer>
    
    <script src="/js/common/auth.js" type="module"></script>
    <script src="/js/common/header.js" defer></script>
    <script src="/js/board/boardEdit.js" type="module"></script>
    <script src="/js/common/common.js" type="module"></script>
    <script src="/js/common/footer.js" defer></script>
</body>
</html>
